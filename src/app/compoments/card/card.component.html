<div class="player" [class.first]="firstPlayer" [class.second]="!firstPlayer">
  <div class="pokemon-image">
    <img [src]="pokeUrl" />
  </div>

  <div>
    <button
      mat-flat-button
      [disableRipple]="!firstPlayer"
      [disabled]="disableButtons"
      (click)="battle('health')"
    >
      Health: {{ pokeData.health }}
    </button>
    <button
      mat-flat-button
      [disableRipple]="!firstPlayer"
      [disabled]="disableButtons"
      (click)="battle('speed')"
    >
      Speed: {{ pokeData.speed }}
    </button>
    <button
      mat-flat-button
      [disableRipple]="!firstPlayer"
      [disabled]="disableButtons"
      (click)="battle('attack')"
    >
      Attack: {{ pokeData.attack }}
    </button>
    <button
      mat-flat-button
      [disableRipple]="!firstPlayer"
      [disabled]="disableButtons"
      (click)="battle('defense')"
    >
      Defense: {{ pokeData.defense }}
    </button>
  </div>
</div>
