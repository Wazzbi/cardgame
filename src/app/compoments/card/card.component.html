<div *ngIf="loaded">
  <div [class.firstPlayer]="firstPlayer">
    <img [src]="imageUrl" alt="pokemon">
  </div>

  <div>
    <button mat-flat-button>Health: {{pokeData.health}}</button><br/>
    <button mat-flat-button>Speed: {{pokeData.speed}}</button><br/>
    <button mat-flat-button>Attack: {{pokeData.attack}}</button><br/>
    <button mat-flat-button>Defense: {{pokeData.defense}}</button>
  </div>
</div>
