<div class="board-backgroud">
  <div class="battle-area">
    <div class="scoreboard">
      {{ (gameState$ | async).game.score.player }} : {{ (gameState$ | async).game.score.opponent }}
    </div>

    <div class="active-pokemon player">
      <app-card [pokeNo]="pokeNo_1" [firstPlayer]="true">
      </app-card>
    </div>
    <div class="active-pokemon opponent">
      <app-card [pokeNo]="pokeNo_2" [firstPlayer]="false">
      </app-card>
    </div>
  </div>
</div>
