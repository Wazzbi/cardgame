<div class="player" [class.first]="firstPlayer" [class.second]="!firstPlayer">

  <div>
    <img [src]="imageUrl">
  </div>

  <div>
    <button mat-flat-button (click)="battle('health')" [disableRipple]="!firstPlayer" [disabled]="atrrChosen">Health:
      {{pokeData.health}}</button>
    <button mat-flat-button (click)="battle('speed')" [disableRipple]="!firstPlayer" [disabled]="atrrChosen">Speed:
      {{pokeData.speed}}</button>
    <button mat-flat-button (click)="battle('attack')" [disableRipple]="!firstPlayer" [disabled]="atrrChosen">Attack:
      {{pokeData.attack}}</button>
    <button mat-flat-button (click)="battle('defense')" [disableRipple]="!firstPlayer" [disabled]="atrrChosen">Defense:
      {{pokeData.defense}}</button>
  </div>

</div>
